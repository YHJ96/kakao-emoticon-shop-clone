<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="카카오 이모티콘샵 클론코딩" />
    <link rel="stylesheet" type="text/css" href="./src/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/header.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/nav.css" />
    <link rel="stylesheet" type="text/css" href="./src/css/main.css" />
    <title>카카오 이모티콘샵</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header-container">
      <div class="icon icon-menu"></div>
      <div class="icon icon-logo"></div>
      <div class="header-side">
        <div class="icon icon-serach"></div>
        <div class="icon-avatar"></div>
      </div>
    </header>

    <!-- 네비게이션 -->
    <nav class="nav-container">
      <ul class="nav-group">
        <li class="nav-item">
          <a>홈</a>
        </li>
        <li class="nav-item">
          <a>신규</a>
        </li>
        <li class="nav-item">
          <a>인기</a>
        </li>
        <li class="nav-item">
          <a>스타일</a>
        </li>
      </ul>
    </nav>

    <main>
      <!-- 슬라이더 -->
      <section class="slider">
        <a>
          <img class="slide-img" src="./src/images/slide-img1.gif" />
        </a>
      </section>

      <!-- 신규 이모티콘 -->
      <section class="new-products-container">
        
        <h1 class="product-title">
          <a>신규 이모티콘</a>
        </h1>

        <div class="new-product-container">
          <div class="new-product-item">
            <img src="./src/images/n1-img.gif" />
            <span>우리는 연애 중 3 (남친.ver)</span>
          </div>

          <div class="new-product-item">
            <img src="./src/images/n2-img.gif" />
            <span>우리는 연애 중 3 (여친.ver)</span>
          </div>

          <div class="new-product-item">
            <img src="./src/images/n3-img.png" />
            <span>작고 쵸큼한 깨구리의 여름이야기</span>
          </div>

          <div class="new-product-item">
            <img src="./src/images/n4-img.gif" />
            <span>한여름엔 하프물범 범식이</span>
          </div>

          <div class="new-product-item">
            <img src="./src/images/n5-img.gif" />
            <span>곰딩이는 집이 젤루 좋아!</span>
          </div>

          <div class="new-product-item">
            <img src="./src/images/n6-img.gif" />
            <span>다다다다 다람찌2</span>
          </div>

          <div class="new-product-item">
            <img src="./src/images/n7-img.gif" />
            <span>곰곰 3</span>
          </div>

          <div class="new-product-item">
            <img src="./src/images/n8-img.gif" />
            <span>걱정이 많아서 걱정이덕 2</span>
          </div>

          <div class="new-product-item">
            <img src="./src/images/n9-img.gif" />
            <span>안녕! 나는 겸손곰 겸돌이</span>
          </div>

          <div class="new-product-item">
            <img src="./src/images/n10-img.gif" />
            <span>꺅! 핑끼야 너네 어떻게 만난거야?!</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
